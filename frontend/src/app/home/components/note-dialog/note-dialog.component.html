<mat-form-field class="example-full-width" appearance="outline">
  <mat-label>Title:</mat-label>
  <input matInput value="{{ data.title }}" /> </mat-form-field
><mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Content:</mat-label>
    <textarea matInput value="{{ data.content }}" class="TextArea"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="false" color="warn">
    Cancel
  </button>
  <button mat-raised-button mat-dialog-close="true" color="primary">
    Save
  </button>
</mat-dialog-actions>
