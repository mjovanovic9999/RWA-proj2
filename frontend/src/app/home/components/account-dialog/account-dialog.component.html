<h2 mat-dialog-title>Edit Account</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Old password</mat-label>
    <input matInput [(ngModel)]="oldPassword" type="password" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>New password</mat-label>
    <input matInput [(ngModel)]="newPassword" type="password" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Repeat new password</mat-label>
    <input matInput [(ngModel)]="newPasswordRepeat" type="password" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()" color="warn">Cancel</button>
  <button mat-raised-button (click)="onSave()" color="primary">Save</button>
</mat-dialog-actions>
