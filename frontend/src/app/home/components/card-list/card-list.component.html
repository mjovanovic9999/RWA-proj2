<mat-grid-list cols="3" rowHeight="300px">
  <mat-grid-tile *ngFor="let itemNote of notesList | async">
    <app-card
      [note]="itemNote"
    >
    </app-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <fa-icon [icon]="faPlusSquare" size="3x" (click)="addNewNote()"></fa-icon>
  </mat-grid-tile>
</mat-grid-list>
