<mat-card>
    <div class="IconDiv">
      <fa-icon [icon]="faUserCircle" class="LoginIcon" size="3x"> </fa-icon>
    </div>
    <mat-card-title> New account </mat-card-title>
    <mat-card-content>
      <form>
        <!-- [formGroup]="form" (ngSubmit)="submit()" -->
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input type="text" matInput name="username" [(ngModel)]="username"/>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="Poslednji">
          <mat-label>Password</mat-label>
          <input type="password" matInput name="password"  [(ngModel)]="password"/>
        </mat-form-field>
  
        <!-- <p *ngIf="error" class="error">
      {{ error }}
    </p> -->
  
        <div class="buttons">
          <div>
            <button mat-raised-button color="primary" (click)="CreateNewAccount()">
              Create account
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
