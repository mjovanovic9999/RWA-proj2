<div *ngIf="note">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ note.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-divider></mat-divider>

      <p class="Text">
        {{ note.content }}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="openNoteDialog()">
        OPEN
      </button>
    </mat-card-actions>
  </mat-card>
</div>
