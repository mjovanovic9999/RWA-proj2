<div *ngIf="note">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ note.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ note.content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>OPEN</button>
    </mat-card-actions>
  </mat-card>
</div>
